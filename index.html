<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <header class="bg-primary p-5 my-3 rounded-5 text-white">
        <h2 class="text-center">Products Project</h2>
    </header>

    <main class="bg-body-secondary rounded-5">
        <div id="search">
            <div>
                <input id="search-input" placeholder="Search" type="text"
                    class="border-primary rounded-3 mb-4  mt-3 mx-3">
            </div>

            <div class="mx-2">
                <button data-filter='all' class="filter selectedgit data-filter ='all' btn btn-primary mx-2 mb-4 px-2">All</button>
                <button data-filter='tech' class="filter  btn btn-primary mx-2 mb-4 px-2">Tech</button>
                <button data-filter='clothing' class="filter  btn btn-primary mx-2 mb-4 px-2">Clothing</button>
                <button data-filter='health' class="filter  btn btn-primary mx-2 mb-4 px-2">Health</button>
            </div>

            <div class="mx-3 mb-4">
                <input class="rounded-3" type="number" placeholder="Search Price">
                <button class="btn btn-primary btn-sm">Search</button>
            </div>

        </div>

        <div id="products">
            <div class="container">
                <div class="row">
                    <div data-category = "tech" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/iphone.png'>
                        <p class="mt-3 font-monospace">Apple Iphone 14 Pro</p>
                        <span class="bg-primary rounded-2 p-1">$ 1499</span>
                    </div>
                    <div data-category = "clothing" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/shoes.png'>
                        <p class="mt-3 font-monospace">Running Shoes</p>
                        <span class="bg-primary rounded-2 p-1">$ 199</span>
                    </div>
                    <div data-category = "tech" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/watch.png'>
                        <p class="mt-3 font-monospace">Apple Watch</p>
                        <span class="bg-primary rounded-2 p-1">$ 399</span>
                    </div>
                    <div data-category = "clothing" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/bag.png'>
                        <p class="mt-3 font-monospace">college Bag</p>
                        <span class="bg-primary rounded-2 p-1">$ 139</span>
                    </div>
                    <div data-category = "clothing" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/jacket.png'>
                        <p class="mt-3 font-monospace">Boy's Jacket</p>
                        <span class="bg-primary rounded-2 p-1">$ 169</span>
                    </div>
                    <div data-category = "health" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/shampoo.png'>
                        <p class="mt-3 font-monospace">Keratin Hair Care</p>
                        <span class="bg-primary rounded-2 p-1">$ 39</span>
                    </div>
                    <div data-category = "tech" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/airpods.png'>
                        <p class="mt-3 font-monospace">Apple AirPods Pro</p>
                        <span class="bg-primary rounded-2 p-1">$ 299</span>
                    </div>
                    <div data-category = "health" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/vitamin.png'>
                        <p class="mt-3 font-monospace">Vitamin E</p>
                        <span class="bg-primary rounded-2 p-1">$ 39</span>
                    </div>
                    <div data-category = "health" class="product-item col-lg-4 col-sm-12 col-md-6 mb-4">
                        <img class="img-fluid rounded-5" src='/img/cream.png'>
                        <p class="mt-3 font-monospace">Face Cream</p>
                        <span class="bg-primary rounded-2 p-1">$ 39</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="myApp.js"></script>
</body>

</html>
